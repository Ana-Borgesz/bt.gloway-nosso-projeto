        <script>
        // JavaScript para controlar os modais. obs: modais são esses quadrados que vão aparecendo 
        // na tela em algumas ações, sendo essas o selecionar aptidões, entrar e cadastrar, 
        // - ass: laurão <3
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos dos modais
            const loginModal = document.getElementById('loginModal');
            const cadastroModal = document.getElementById('cadastroModal');

            // Botões de abrir
            const openLoginBtn = document.getElementById('openLoginModal');
            const openCadastroBtn = document.getElementById('openCadastroModal');

            // Botões de fechar
            const closeLoginBtn = document.getElementById('closeLoginModal');
            const closeCadastroBtn = document.getElementById('closeCadastroModal');

            // Links entre modais
            const openCadastroFromLogin = document.getElementById('openCadastroFromLogin');
            const openLoginFromCadastro = document.getElementById('openLoginFromCadastro');

            // Função para abrir modal
            function openModal(modal) {
                modal.classList.add('show');
                document.body.style.overflow = 'hidden';
            }

            // Função para fechar modal
            function closeModal(modal) {
                modal.classList.remove('show');
                document.body.style.overflow = 'auto';
            }

            // Abrir modais
            openLoginBtn.addEventListener('click', () => openModal(loginModal));
            openCadastroBtn.addEventListener('click', () => openModal(cadastroModal));

            // Fechar modais
            closeLoginBtn.addEventListener('click', () => closeModal(loginModal));
            closeCadastroBtn.addEventListener('click', () => closeModal(cadastroModal));

            // Navegação entre modais de login/cadastro
            openCadastroFromLogin.addEventListener('click', (e) => {
                e.preventDefault();
                closeModal(loginModal);
                openModal(cadastroModal);
            });

            openLoginFromCadastro.addEventListener('click', (e) => {
                e.preventDefault();
                closeModal(cadastroModal);
                openModal(loginModal);
            });

            // Fechar modais ao clicar fora
            [loginModal, cadastroModal].forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        closeModal(modal);
                    }
                });
            });

            // Fechar modais com ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    if (loginModal.classList.contains('show')) closeModal(loginModal);
                    if (cadastroModal.classList.contains('show')) closeModal(cadastroModal);
                }
            });

            function criarParticulas() {
                const particulasContainer = document.getElementById('particulas');
                const numeroParticulas = 20;
                
                for (let i = 0; i < numeroParticulas; i++) {
                    const particula = document.createElement('div');
                    particula.className = 'particula';
                    particula.style.left = Math.random() * 100 + 'vw';
                    particula.style.animationDelay = Math.random() * 20 + 's';
                    particula.style.width = Math.random() * 4 + 2 + 'px';
                    particula.style.height = particula.style.width;
                    particulasContainer.appendChild(particula);
                }
            }
            
            criarParticulas();
        });
    </script>
